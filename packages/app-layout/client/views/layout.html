<template name="layout">
	{{#ionBody}}
		{{#ionSideMenuContainer}}
			{{#ionSideMenus}}

				{{#ionSideMenu}}
					<div class="content has-header">
						<div class="list">
							<div class="item item-icon-right" data-ion-menu-close>
								Close Me {{> ionIcon icon="ios-arrow-right"}}
							</div>
						</div>
					</div>
				{{/ionSideMenu}}

			{{/ionSideMenus}}

			{{#ionSideMenuContent}}

				{{> ionNavBar}}

				{{#ionNavView}}
					{{> yield}}
				{{/ionNavView}}

			{{/ionSideMenuContent}}

		{{/ionSideMenuContainer}}
	{{/ionBody}}
</template>
