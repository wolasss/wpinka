<template name="layout">
	{{#ionBody}}
		{{#ionSideMenuContainer}}
			{{#ionSideMenus}}

				{{#ionSideMenu}}
					{{> appSideMenuLeft}}
				{{/ionSideMenu}}

				{{#ionSideMenu side="right"}}
					{{> appSideMenuRight}}
		        {{/ionSideMenu}}

			{{/ionSideMenus}}

			{{#ionSideMenuContent}}

				{{> ionNavBar class="bar-positive"}}

				{{#ionNavView}}
					{{> yield}}
				{{/ionNavView}}

			{{/ionSideMenuContent}}

		{{/ionSideMenuContainer}}
	{{/ionBody}}
</template>
