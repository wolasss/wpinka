<template name="appCragListRightMenu">
		<div class="bar bar-header bar-positive">
			<h1 class="title">{{_ "rightMenuTitle"}}</h1>
		</div>
         <div class="content has-header">
			<ul>
				<li>
					<div class="menu-right-setting">
						<div class="menu-right-settings-title">
							{{_ "country"}}
						</div>
						<div class="menu-right-settings-value">
							
						</div>
						<div class="menu-right-settings-setter">
							<div class="country-picker">
								<select>
									<option name="" selected> </option>
									{{#each country}}
										<option name="{{id}}">{{name}}</option>
									{{/each}}
								</select>
							</div>
						</div>
					</div>
				</li>

				<li>
					<div class="menu-right-setting">
						<div class="menu-right-settings-title">
							{{_ "distance"}}
						</div>
						<div class="menu-right-settings-value">
							
						</div>
						<div class="menu-right-settings-setter">
							<div class="range-picker">
								<span class="range-label">{{_ "from"}}:</span> <input type="number" name="distance-from" class="range-from"> km
								<span class="range-label">{{_"to"}}:</span> <input type="number" name="distance-to" class="range-to"> km
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
</template>
