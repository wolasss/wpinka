<template name="appCragsList">
	{{#contentFor "headerButtonLeft"}}
		<button class="button button-clear pull-left" data-ion-menu-toggle="left">
			{{#if isAndroid}}
				{{> ionIcon icon='android-more-vertical'}}
			{{else}}
				{{> ionIcon icon='navicon'}}
			{{/if}}
		</button>
	{{/contentFor}}

	{{#contentFor "headerButtonRight"}}
		<button class="button button-clear pull-right" data-ion-menu-toggle="right">
			{{#if isAndroid}}
				{{> ionIcon icon='ios-settings-strong'}}
			{{else}}
				{{> ionIcon icon='android-options'}}
			{{/if}}
		</button>
	{{/contentFor}}

	{{#contentFor "headerTitle"}}
		<h1 class="title">{{_ "cragsTitle"}}</h1>
	{{/contentFor}}

	{{#ionContent class="padding"}}
		<input type="text" class="cragsListInput" placeholder="Search...">

		<h5>Nearest crags: </h5>
		{{#ionList}}
			{{#if isLoading}}
				Loading...
			{{/if}}
			<div class="cragList">
				{{#each foundCrags}}
					<a href="{{pathFor 'appCragPage'}}">
						{{#ionItem buttonRight=false avatar=false}}
						
							<h2 class="cragTitle">
								{{{asciiName}}}
								
								<span class="url">
									{{#if urlStub}}
										{{{urlStub}}}
									{{else}}
										{{{urlAncestorStub}}}/{{{nameSlug}}}
									{{/if}}
								</span>
							</h2> 
							
							<p>
							 	{{distance}}
							</p>
						{{/ionItem}}
					</a>
				{{/each}}
			</div>
		{{/ionList}}
	{{/ionContent}}
</template>
