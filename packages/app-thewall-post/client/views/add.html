<template name="appTheWallAdd">
	{{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class=""}}
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    <h1 class="title">{{_ "theWallAddPost"}}</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
    	<div class="alert-narrow">
		  	{{> alerts container="appthewalladd" }}
	  	</div>
      <textarea class="post__content post__form" placeholder={{_ "whatIsOnYourMind"}}></textarea>
      <button class="button button-block button-balanced button-save">
      	{{_ "theWallSavePost"}}
    	</button>
    {{/ionContent}}
  {{/ionView}}
</template>
