<template name="appTheWallFeed">
	{{#each posts}}
		<article class="post">
			<header class="post__header">
				<div class="post__header__left">
					<div class="post__header__avatar">

					</div>
					<div class="post__header__name">
						Adam Wolski
					</div>
					<div class="post__header__location">
						5km from you
					</div>
				</div>
				<div class="post__header__right">
					3 hours ago
				</div>
			</header>
			<div class="post__content">
				{{content}}
			</div>
			<footer class="post__footer">
			<div class="post__footer__box post__footer__likes">
				<div class="post__footer__icon">
					<i class="ion-android-favorite-outline"></i>
				</div>
				<div class="post_footer_extension">
					<div class="post__footer__title">
						Likes
					</div>
					<div class="post__footer__counter">
						223
					</div>
				</div>
			</div>

			<div class="post__footer__box post__footer__comments">
				<div class="post__footer__icon">
					<i class="ion-ios-chatboxes-outline"></i>
				</div>
				<div class="post_footer_extension">
					<div class="post__footer__title">
						Comments
					</div>
					<div class="post__footer__counter">
						223
					</div>
				</div>
			</div>

			<div class="post__footer__box post__footer__shares last">
				<div class="post__footer__icon">
					<i class="ion-ios-upload-outline"></i>
				</div>
				<div class="post_footer_extension">
					<div class="post__footer__title">
						Shares
					</div>
					<div class="post__footer__counter">
						223
					</div>
				</div>
			</div>
			</footer>
		</article>
	{{/each}}
</template>
