<template name="noposition">
	{{#ionModal title="No position" class="modal-noclose" }}
		<section class="position-content text-centered">
			<div class="position-icon">
				<i class="ion-compass"></i>
			</div>
			<h3>{{_ "noposition_title"}}</h3>
			<span>
				<p>{{_ "noposition_pre"}}</p>

				{{_ "noposition_content"}}
				
				<p>
					<button class="button button-primary button-balanced position-request">
						{{_ "noposition_button"}}
					</button>
				</p>
			</span>
		</section>	
	{{/ionModal}}
</template>
