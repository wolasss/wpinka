<template name="loginPage">
	{{#ionContent}}
		{{#ionSlideBox}}
			{{#ionSlide class="slide-bg-1"}}
				<div class="slide-overlay">
					<div class="feature">
						<i class="ion-location"></i>
						<h2>{{_ "slide_1_title"}}</h2>
						<p>
							{{_ "slide_1_desc"}}
						</p>
					</div>
				</div>
			{{/ionSlide}}
			{{#ionSlide class="slide-bg-2"}}
				<div class="slide-overlay">
					<div class="feature">
						<i class="ion-person"></i>
						<h2>{{_ "slide_2_title"}}</h2>
						<p>
							{{_ "slide_2_desc"}}
						</p>
					</div>
				</div>
			{{/ionSlide}}
			{{#ionSlide class="slide-bg-3"}}
				<div class="slide-overlay">
					<div class="feature">
						<i class="ion-beer"></i>
						<h2>{{_ "slide_3_title"}}</h2>
						<p>
							{{_ "slide_3_desc"}}
						</p>
					</div>
				</div>
			{{/ionSlide}}
			{{#ionSlide class="slide-bg-4"}}
				<div class="slide-overlay">
					<div class="feature">
						<i class="ion-thumbsup"></i>
						<h2>{{_ "slide_4_title"}}</h2>
						<p>
							{{_ "slide_4_desc"}}
						</p>
					</div>
				</div>
			{{/ionSlide}}
		{{/ionSlideBox}}

		<footer class="login-screen__footer login-buttons">
			<a href="{{pathFor 'registerScreen'}}">
				<button class="button register">{{_ "register"}}</button>
			</a>

			<a href="{{pathFor 'loginScreen'}}">
				<button class="button button-block login">{{_ "login"}}</button>
			</a>
		</footer>
	{{/ionContent}}
</template>
