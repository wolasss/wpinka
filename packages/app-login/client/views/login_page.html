<template name="loginPage">
	{{#ionContent}}
		<div class="login-screen unlogged-screen">
			<footer class="login-screen__footer login-buttons">
				<a href="{{pathFor 'registerScreen'}}">
					<button class="button register">Zarejestruj</button>
				</a>

				<a href="{{pathFor 'loginScreen'}}">
					<button class="button login">Zaloguj</button>
				</a>
			</footer>
		</div>
	{{/ionContent}}
</template>
