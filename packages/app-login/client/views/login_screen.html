<template name="loginScreen">
	{{#ionContent}}
		<div class="login-screen unlogged-screen">
			<div class="login-nav">
				<a href="/">
					<i class="ion-chevron-left"></i>
				</a>
			</div>

			<section class="login-form">
				<div class="username-input">
					<input type="email" class="login-email" placeholder={{_ "email"}}>
				</div>

				<div class="password-input">
					<input type="password" class="login-password" placeholder={{_ "password"}}>
				</div>

				<button class="button button-block button-login">
					{{_ "login"}}
				</button>

				{{> loginServices}}
				
				<div class="register-alerts">
					{{> alerts container="loginForm"}}
				</div>

			</section>
		</div>
	{{/ionContent}}
</template>
