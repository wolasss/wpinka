<template name="loginScreen">

	{{#contentFor "headerButtonLeft"}}
	    <a href="/" class="button button-clear pull-left">
			{{> ionIcon icon='chevron-left'}}
	    </a>
	{{/contentFor}}

  	{{#contentFor "headerTitle"}}
		<h1 class="title">{{_ "login"}}</h1>
  	{{/contentFor}}

	{{#ionContent}}
		<div class="login-screen unlogged-screen">
			<section class="login-form">
				<div class="username-input">
					<input type="email" class="login-email" placeholder={{_ "email"}}>
				</div>

				<div class="password-input">
					<input type="password" class="login-password" placeholder={{_ "password"}}>
				</div>

				<button class="button button-block button-login">
					{{_ "login"}}
				</button>

				{{> loginServices}}
				
				<div class="register-alerts">
					{{> alerts container="loginForm"}}
				</div>

			</section>
		</div>
	{{/ionContent}}
</template>
