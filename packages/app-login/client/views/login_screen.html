<template name="loginScreen">
	{{#ionContent}}
		<div class="login-screen">
			<section class="login-form">

				<div class="username-input">
					<input type="email" class="login-email" placeholder="E-mail">
				</div>

				<div class="password-input">
					<input type="password" class="login-password" placeholder="Password">
				</div>

				<button class="button button-block button-login">
					Log in
				</button>

				{{> loginServices}}
				
				<div class="register-alerts">
					{{> alerts container="loginForm"}}
				</div>

			</section>
		</div>
	{{/ionContent}}
</template>
