<template name="appCragPage">
	{{#contentFor "headerButtonLeft"}}
		<button class="button button-clear pull-left" data-ion-menu-toggle="left">
			{{#if isAndroid}}
				{{> ionIcon icon='android-more-vertical'}}
			{{else}}
				{{> ionIcon icon='navicon'}}
			{{/if}}
		</button>
	{{/contentFor}}

	{{#contentFor "headerButtonRight"}}
		<button class="button button-clear pull-right" data-ion-menu-toggle="right">
			{{#if isAndroid}}
				{{> ionIcon icon='ios-settings-strong'}}
			{{else}}
				{{> ionIcon icon='android-options'}}
			{{/if}}
		</button>
	{{/contentFor}}

	{{#contentFor "headerTitle"}}
		<h1 class="title">{{asciiName}}</h1>
	{{/contentFor}}

	{{#ionContent}}
		<div class="padding">
			<div class="stats">

				{{#if averageHeight}}
					<p>
						<strong>{{_ "height"}}</strong>: {{height}}
					</p>
				{{/if}}

				<p>
					<strong>{{_ "ascents"}}</strong>: 72
				</p>
				
				<p>
					<strong>{{_ "style"}}</strong>: <span class="tag tag-sport"></span> 67% Sport  <span class="tag tag-trad"></span> 27% Trad  <span class="tag tag-unknown"></span> 5% Unknown
				</p>

				
			</div>

			<div class="desc">
				Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin et mi condimentum tellus accumsan sollicitudin. Etiam cursus nisl et tincidunt vulputate. Nullam mauris nulla, sollicitudin at efficitur quis, tempus tempus lacus.
			</div>

			<a href="{{pathFor 'appCragPageMap'}}" class="button button-block button-balanced icon-left ion-map">{{_ "openMap"}}</a>
			<button class="button button-royal button-half button-half-left icon-left ion-help-buoy">{{_ "hints"}}</button>
			<button class="button button-calm button-half button-half-right icon-left ion-podium">{{_ "ambassadors"}}</button>

			<h5>{{_ "subAreas"}}</h5>

			<ul class="cragList list list-inset">
				{{#each subcrags}}
					<a href="{{pathFor 'appCragPage'}}">
						{{#ionItem buttonRight=false avatar=false}}
							<h2 class="cragTitle">
								{{{asciiName}}}
								
								<span class="url">
									{{#if urlStub}}
										{{{urlStub}}}
									{{else}}
										{{{urlAncestorStub}}}/{{{nameSlug}}}
									{{/if}}
								</span>
							</h2> 
							
							<p>
							 	{{distance}}
							</p>
						{{/ionItem}}
					</a>
				{{/each}}
			</ul>
			

			<h5>{{_ "seasonality"}}</h5>
				
			{{> appSeasonalityChart}}

			<h5>{{_ "gallery"}} {{#if numberPhotos}} ({{numberPhotos}}) {{/if}}</h5>
			
	
			<h5>Location stream: </h5>


		</div>
		<div class="posts">
			{{>stream feed="CragStream"}}
		</div>
	{{/ionContent}}
</template>
