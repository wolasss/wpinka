<template name="appCragPageMap">
		
	{{#contentFor "headerButtonLeft"}}
		<button class="button button-clear pull-left" data-ion-menu-toggle="left">
			{{#if isAndroid}}
				{{> ionIcon icon='android-more-vertical'}}
			{{else}}
				{{> ionIcon icon='navicon'}}
			{{/if}}
		</button>
	{{/contentFor}}	

	{{#contentFor "headerTitle"}}
		<h1 class="title">{{asciiName}}</h1>
	{{/contentFor}}

	{{#ionContent}}
		<div style="width: 100%; height: 100%">
			{{#nativeMap center=cragLocation zoom="13" markers=cragMarkers }}
				<!-- you can put any additional HTML overlay here -->
			{{/nativeMap}}
		</div>
	{{/ionContent}}
</template>
