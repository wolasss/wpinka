<template name="appSideMenuLeft">
	<div class="content has-header">
		<div class="list">
			<div class="item item-icon-left">
				{{_ "profile"}} {{> ionIcon icon="ios-person-outline"}}
			</div>
			<a href="{{pathFor 'appTheWall'}}" data-ion-menu-close>
				<div class="item item-icon-left {{isActiveRoute '/thewall'}}">	
						{{_ "feed"}} {{> ionIcon icon="ios-home-outline"}}
						<div class="counter pull-right counter-{{streamUnreadPosts 'TheWall'}}">
							{{streamUnreadPosts "TheWall"}}
						</div>
				</div>
			</a>
			<a href="{{pathFor 'appCragsScreen'}}" data-ion-menu-close>
				<div class="item item-icon-left">
					{{_ "crags"}} {{> ionIcon icon="map"}}
				</div>
			</a>
			<a href="{{pathFor 'appClimbpooling'}}" data-ion-menu-close>
				<div class="item item-icon-left">
					{{_ "climbpooling"}} {{> ionIcon icon="android-car"}}
					<div class="counter pull-right counter-{{streamUnreadPosts ClimbpoolingGetCurrentFeedName}}">
						{{streamUnreadPosts ClimbpoolingGetCurrentFeedName}}
					</div>
				</div>
			</a>
			<a href="{{pathFor 'appMessenger'}}" data-ion-menu-close>
				<div class="item item-icon-left">
					{{_ "messages"}} {{> ionIcon icon="ios-email"}}
					<div class="counter pull-right">
						101
					</div>
				</div>
			</a>
			<a href="">
				<div class="item item-icon-left">
					{{_ "settings"}} {{> ionIcon icon="gear-b"}}
				</div>
			</a>
		</div>
		<footer class="nav-footer">
			<div class="nav-buttons">
				<button class="button button-outline button-logout">{{_ "logout"}}</button>
			</div>

			<div class="nav-copy">
			Cragnet &copy; 2015
			</div>
		</footer>
	</div>
</template>
