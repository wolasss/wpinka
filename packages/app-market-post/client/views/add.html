<template name="appMarketAdd">
	{{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton class=""}}
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    <h1 class="title">{{_ "marketTitle"}}</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
    	<div class="alert-narrow">
		  	{{> alerts container="appmarketadd" }}
	  	</div>
      
      {{> quickForm schema=marketFormSchema id="marketAddForm" template="ionic" buttonClasses="button button-block button-balanced button-save"}}
      
    {{/ionContent}}
  {{/ionView}}
</template>
