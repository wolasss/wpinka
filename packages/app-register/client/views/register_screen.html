<template name="registerScreen">
	{{#ionContent}}
		<div class="login-screen">
			<section class="login-form">

				<div class="name-input">
					<input type="text" class="register-name" placeholder="Name">
				</div>

				<div class="email-input">
					<input type="email" class="register-email" placeholder="E-mail">
				</div>

				<div class="password-input">
					<input type="password" class="register-password" placeholder="Password">
				</div>

				<button class="button button-block button-register">
					Register
				</button>

				<div class="login-services">
					<a href="#" class="login-with-facebook">
						<i class="ion-social-facebook"></i>
					</a>
					<a href="#" class="login-with-google">
						<i class="ion-social-google"></i>
					</a>
				</div>
				<div class="register-alerts">
					{{> alerts container="registerForm"}}
				</div>
			</section>
		</div>
	{{/ionContent}}
</template>
