<template name="registerScreen">
	{{#ionContent}}
		<div class="login-screen unlogged-screen">
			<div class="login-nav">
				<a href="/">
					<i class="ion-chevron-left"></i>
				</a>
			</div>

			<section class="login-form">
				<div class="name-input">
					<input type="text" class="register-name" placeholder={{_ "name"}}>
				</div>

				<div class="email-input">
					<input type="email" class="register-email" placeholder={{_ "email"}}>
				</div>

				<div class="password-input">
					<input type="password" class="register-password" placeholder={{_ "password"}}>
				</div>

				<button class="button button-block button-register">
					{{_ "register"}}
				</button>

				{{> loginServices}}
				
				<div class="register-alerts">
					{{> alerts container="registerForm"}}
				</div>
			</section>
		</div>
	{{/ionContent}}
</template>
