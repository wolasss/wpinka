<template name="post_market">
		<div class="post__header post__header--market">
			<strong>{{title}}</strong>
			<div class="post__pricetag">
				<i class="icon ion-pricetag"></i> {{price}} PLN
			</div>
		</div>

		<div class="post__content">
			{{{getModifiedContent}}}
		</div>

		{{#if isNotAuthorMe}}
			<footer class="post__footer">
				<a href={{pathFor 'appMessengerCreateThread' query=getQuery}}>
					<div class="post__footer__button">
						<button class="button button-block button-balanced button-interested">
							<i class="icon ion-chatbubble"></i> {{_ "contact"}}
						</button>
					</div>
				</a>
			</footer>
		{{/if}}
</template>
