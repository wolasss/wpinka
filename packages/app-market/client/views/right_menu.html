 <template name="appMarketRightMenu">
		<div class="bar bar-header bar-positive">
			<h1 class="title">{{_ "rightMenuTitle"}}</h1>
		</div>
         <div class="content has-header">
			<ul>
				<li>
					<div class="menu-right-setting">
						<div class="menu-right-settings-title">
							{{_ "distance"}}
						</div>
						<div class="menu-right-settings-value">
							{{radius}}{{_ "unit"}}
						</div>
						<div class="menu-right-settings-setter">
							<div class="slider-ui slider-distance">
							</div>
						</div>
					</div>
				</li>

				<li>
					<div class="menu-right-setting">
						<div class="menu-right-settings-title">
							{{_ "price"}}
						</div>
						<div class="menu-right-settings-value">
							
						</div>
						<div class="menu-right-settings-setter">
							<div class="range-picker">
								<span class="range-label">{{_ "from"}}:</span> <input type="number" name="price-from" class="range-from"> PLN
								<span class="range-label">{{_"to"}}:</span> <input type="number" name="price-to" class="range-to"> PLN
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
</template>
