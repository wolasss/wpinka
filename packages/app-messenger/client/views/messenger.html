<template name="appMessenger">
	{{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
			{{#if isAndroid}}
				{{> ionIcon icon='android-more-vertical'}}
			{{else}}
				{{> ionIcon icon='navicon'}}
			{{/if}}
    </button>
	{{/contentFor}}
	{{#contentFor "headerTitle"}}
		<h1 class="title">{{_ "messengerTitle" }}</h1>
	{{/contentFor}}
	{{#ionContent class="messenger" }}
		{{#ionList}}
			{{#each threads}}
				{{> threadPreview }}
			{{/each}}
		{{/ionList}}
	{{/ionContent}}
</template>
