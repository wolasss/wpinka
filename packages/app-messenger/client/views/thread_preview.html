<template name="threadPreview">
	<a href="{{pathFor 'appMessengerThread' id=this._id}}">
		{{#ionItem}}
			<article class="thread-preview">
				<div class="thread-preview__avatar"></div>
				<h2 class="thread-preview__participants">
					{{ participants }}
				</h2>
				<div class="thread-preview__content">
					{{ author }}
					{{ lastMessage.content }}
				</div>
				<div class="thread-preview__time">
					{{ lastMsgTime }}
				</div>
			</article>
		{{/ionItem}}
	</a>
</template>
