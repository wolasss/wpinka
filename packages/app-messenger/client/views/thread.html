<template name="thread">
	{{#contentFor "headerButtonLeft"}}
		{{>ionNavBackButton class=""}}
	{{/contentFor}}
	{{#contentFor "headerTitle"}}
		<h1 class="title">{{ name }}</h1>
	{{/contentFor}}
	{{#ionContent class="thread" }}
		{{#ionList}}
			{{> appMessages threadId=id }}
		{{/ionList}}
		{{> quickForm schema=newMessageForm id="newMessageForm" template="ionic" buttonClasses="button button-balanced button-save" buttonContent=buttonContent}}
	{{/ionContent}}
</template>
